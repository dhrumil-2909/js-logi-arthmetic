<script>
  // 1 : Area of rectangle formula
  var width = '5';
  var height = '10';
  var area = width * height;
  console.log("Area of rectangle = "+area)


  //2 : Area of squre
  var side ='60'
  var area = side*side
  console.log('Area of squre = '+area)

  //3 : Area of Triangle
  var base ='20'
  var height ='3'
  var area = base*height / 2;
  console.log('Area of Triangle = '+ area )

  // 4 : Area of Circle
  var p = '3.14';
  var radius = '5';
  var area = p*radius*radius;
  console.log('area of circle formulas = ' + area )

  //5 : Percentage of 500 marks out of 600
  var totalmark = '600';
  var mark = '500'
  var Percentage =mark/totalmark*100;
  console.log( 'Percentage = ' +  Percentage )
</script>
